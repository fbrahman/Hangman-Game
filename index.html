<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		Hangman Game
	</header>
	<section class="main">
		<div>
			<h2>You won!</h2>
			<span id="gameInfo"> </span>
		</div>
		<div class="flex">
			<div>
				<strong>HP Bar:</strong>
				<progress id="hp" value="50" max="100"></progress>
				<br>
				<meter min="0" max="100" value="50"></meter>
			</div>
			<div>
				Right Pane
			</div>
		</div>
	</section>
	<footer>
		Copyright Fahad Rahman.
	</footer>
	
	<script type="text/javascript" src="hangman.js"></script>

</body>
</html>
