<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1 id="title">Hangman Game</h1>
	</header>
	<section class="main">
		<div>
			<h2>You won!</h2>
			<span id="gameInfo"> </span>
		</div>
		<div class="flex">
			<div id="leftSide">
				<strong>HP Bar:</strong>
				<progress id="hp" value="100" max="100"></progress>
<!-- 				<br>
				<meter min="0" max="100" value="50"></meter> -->
			</div>
			<div id="rightSide">
				<span id="wordToGuess"></span>
			</div>
		</div>
	</section>
	<footer>
		<div id="copyright">
			&#169; Copyright 2017 Fahad Rahman
		</div>
	</footer>
	
	<script type="text/javascript" src="hangman.js"></script>

</body>
</html>
