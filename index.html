<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<header>
		<h1 id="title">Hangman Game</h1>
	</header>
	<section class="main">
		<div>
			<h2>You won!</h2>
			<span id="gameInfo"> </span>
		</div>
		<div class="flex">
			<div id="leftSide">
				<h2 id="hpText"><strong>HP Bar: </strong></h2>
				<progress id="hp" value="100" max="100"></progress>
			</div>
			<div id="rightSide">
				<div><span id="wordToGuess"></span></div>
				<br>
				<div>Incorrect Guesses:<span id="incorrectLetter"></span></div>
			</div>
		</div>
	</section>
	<footer>
		<div id="copyright">
			&#169; Copyright 2017 Fahad Rahman
		</div>
	</footer>
	
	<script type="text/javascript" src="hangman.js"></script>

</body>
</html>
