<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<header>
		<h1 id="title">Hangman Game</h1>
	</header>
	<section class="mainGame">
		<div id="infoBar">
			<h2>You won!</h2>
			<div><span id="gameInfo"> </span></div>
		</div>
		<div class="flexBody">
			<div id="leftSide">
				<div id="directions">
					<h2 id="directionHeading">Game Directions: </h2>
					<p id="directionText">Press a key to guess a letter.</p>
				</div>
				<div id="hp">
					<h2 id="hpHeading">HP Bar: </h2>
					<progress id="hpBar" value="100" max="100"></progress>
				</div>
				<div id="hint">
					<h2 id="hintHeading">Hint: </h2>
					<p id="hintText">The golden age of gaming. Guess the name of the game! The background is the key.</p>
				</div>
			</div>
			<div id="rightSide">
				<div><span id="wordToGuess"></span></div>
				<br>
				<div>Incorrect Guesses:<span id="incorrectLetter"></span></div>
			</div>
		</div>
	</section>
	<footer>
		<div id="copyright">
			&#169; Copyright 2017 Fahad Rahman
		</div>
	</footer>
	
	<script type="text/javascript" src="hangman.js"></script>

</body>
</html>
